<div class="background" layout="row" layout-align="space-around center">
  <md-card flex="30">
    <md-card-content>
      <h2>Register</h2>
      <form name="registerForm" ng-submit="registerForm.$valid && register.register()" novalidate>
        <md-input-container class="md-block">
          <label>Name</label>
          <input type="text" ng-model="register.user.name" required>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Last name</label>
          <input type="text" ng-model="register.user.lastName" required>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Username</label>
          <input type="email" ng-model="register.user.email" required>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" ng-model="register.user.password" required>
        </md-input-container>
        <div layout layout-align="end center">
          <md-button class="md-primary" type="submit">Register</md-button>
          <md-button class="md-accent" ng-click="register.toLogin()">Already a member?</md-button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
